<app-sidebar></app-sidebar> 
<main class="s-layout__content">
  <div class="centrarcards">
    <div class="contenedor">
          <legend class="center"> Datos de mi empresa </legend>
        <form >
          <div class="form-row">
            <div class="form-group col-md-7">
              <label for="inputZip">Nombre de mi empresa:</label>
              <input type="text" class="form-control"   id="inputNombreDeMiEmpresa"  placeholder="Nombre de mi empresa">
            </div> 
            <div class="form-group col-md-5">
              <label for="inputZip">Calle:</label>
              <input type="text" class="form-control"   id="inputCalle" placeholder="Calle">
            </div>
            <div class="form-group col-md-3">
              <label for="inputZip">Numero:</label>
              <input type="text" class="form-control"   id="inputNumero" placeholder="Numero">
            </div> 
            <div class="form-group col-md-4">
              <label for="inputZip">Colonia:</label>
              <input type="text" class="form-control"   id="inputUnidades" placeholder="Colonia">
            </div> 
            <div class="form-group col-md-5">
              <label for="inputZip">Pais:</label>
              <input type="text" class="form-control"   id="inputPais"  placeholder="Pais">
            </div> 
            <div class="form-group col-md-3">
              <label for="inputZip">Estado:</label>
              <input type="text" class="form-control"   id="inputEstado" placeholder="Estado">
            </div>
            <div class="form-group col-md-3">
              <label for="inputZip">Municipio:</label>
              <input type="text" class="form-control"  id="inputMunicipio" placeholder="Municipio">
            </div> 
            <div class="form-group col-md-3">
                <label for="inputZip">CP:</label>
                <input type="text" class="form-control"  id="inputCodigoPostal" placeholder="Codigo postal">
              </div> 
              <div class="form-group col-md-3">
                <label for="inputZip">RFC:</label>
                <input type="text" class="form-control"  id="inputRFC" placeholder="RFC">
              </div> 
          </div>
          <button class="btn btn-custom right" type="button"  > Reset </button>
          <button class="boton" type="submit"  >Finalizar</button>
        </form>
      </div>
    </div>
    
    </main>
