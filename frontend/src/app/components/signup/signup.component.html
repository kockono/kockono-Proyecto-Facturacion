<div class="container" id="container">
	<div class="form-container ">
		<form #empleadoForm="ngForm" (submit)="signUp()" required>
            <br>
			<h1>Crear Cuenta</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
            <br>
            <br>
			<h6>Correo Electronico</h6>
			<input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Correo" required autofocus/>
			<h6>Contrase単a</h6>
			<input type="password"  [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contrase単a" required 
			pattern="^(?=(?:.*\d){1})(?=((?:.*\W){1}))(?=(?:.*[A-Z]){1})(?=(?:.*[a-z]){1})\S{8,}$"/>
			<h6>Repite la contrase単a</h6>
			<input type="password" [(ngModel)]="user.password2" name="password" class="form-control" placeholder="Contrase単a" required
			pattern="^(?=(?:.*\d){1})(?=((?:.*\W){1}))(?=(?:.*[A-Z]){1})(?=(?:.*[a-z]){1})\S{8,}$"/>
			<div class="row">
                
				<button class="btn btn-custom" type="submit" [disabled]="!empleadoForm.valid">Registrar</button>
				<br><br><br>
            </div>
		</form>
    </div>
