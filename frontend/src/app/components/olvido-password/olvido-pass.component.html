<app-barra></app-barra>

<div class="contenedor">
  <img  src="../assets/img/LogoFinal.png">
    <h4>Para solicitar una nueva contraseña ingrese su correo:</h4>
    <br>
    <form [formGroup]="empresaForm" (ngSubmit)="recover()">
      <div class="form-group">
  
        <h5>Correo:</h5>
        <input type="email" class="form-control" formControlName="correo"  [class.is-invalid] = "correo.invalid && (correo.dirty || correo.touched)" placeholder="email@ejemplo.com">
          <div *ngIf="(correo.invalid && correo.touched) || correo.dirty">      
            <small *ngIf="correo.errors?.required" class="text-danger">Email requerido</small>    
            <small *ngIf="correo.errors?.pattern" class="text-danger">Ingrese un email válido</small>  
          </div>
      </div>
  
  <div class="botones">
  <button class="login" type="submit">Enviar</button>
  </div>
    </form>
  </div>
