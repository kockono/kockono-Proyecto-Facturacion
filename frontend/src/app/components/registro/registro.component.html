<div class="contenedor">

  <h2>Registro</h2>
  <form #empleadoForm="ngForm" (submit)="signUp()" required>
<h4>Correo:</h4>
<input type="email" [(ngModel)]="user.email" id="fname" name="email" placeholder="Correo" required autofocus><br><br>
<h4>Contrase単a:</h4>
<input type="password" id="fname" [(ngModel)]="user.password" placeholder="Contrase単a"  name="password" pattern="^(?=(?:.*\d){1})(?=((?:.*\W){1}))(?=(?:.*[A-Z]){1})(?=(?:.*[a-z]){1})\S{8,}$"><br><br>
 
<h4>Confirmar Contrase単a:</h4>
<input type="password" id="fname" [(ngModel)]="user.password2" name="password" placeholder="Contrase単a" pattern="^(?=(?:.*\d){1})(?=((?:.*\W){1}))(?=(?:.*[A-Z]){1})(?=(?:.*[a-z]){1})\S{8,}$"><br><br>
<div class="botones">
<button class="login" type="submit" [disabled]="!empleadoForm.valid" >Registrarse</button>
</div>

</form>
</div>
