<main class="s-layout__content">
    <br>
  <div class="contenedor">
    <p style="text-align:center; font-size: 30px;"><strong>Reporte de Clientes</strong></p>
    <input type="radio" name="filtro" id="todo" checked>
    <label for="todo">Todos</label>

    <input type="radio" name="filtro" id="cliente">
    <label for="cliente">Cliente</label>

    <input type="radio" name="filtro" id="correo">
    <label for="correo">Correo</label>

    <input type="radio" name="filtro" id="metodo">
    <label for="metodo">Metodo</label>

    <input type="radio" name="filtro" id="dias">
    <label for="dias">Dias</label>
  <mat-form-field>
    <mat-label>Buscador</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ej. Cancelado">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" id="reportes">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Folio Column -->
    <ng-container matColumnDef="nombreDeLaEmpresa" class="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="cliente"> Cliente </th>
      <td mat-cell *matCellDef="let element" class="cliente"> {{element.nombreDeLaEmpresa}} </td>
    </ng-container>
  
    <!-- Cliente Column -->
    <ng-container matColumnDef="email"  class="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="correo"> Correo </th>
      <td mat-cell *matCellDef="let element" class="correo"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="metodo"  class="metodo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="metodo"> Metodo </th>
      <td mat-cell *matCellDef="let element" class="metodo"> {{element.metodo}} </td>
    </ng-container>
  
    <!-- Total Column -->
    <ng-container matColumnDef="dias" class="dias">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="dias"> Dias </th>
      <td mat-cell *matCellDef="let element" class="dias"> {{element.dias}} </td>
    </ng-container>

    <ng-container matColumnDef="estatus" class="estatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="estatus"> Estatus </th>
        <td mat-cell *matCellDef="let element" class="estatus"> {{element.estatus}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  </main>
